<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h3>Escola de Engenharia da Computação</h3>
  <h1>Cadastro de Alunos</h1>
  
  <form id="formAluno">
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Idade: <input type="number" id="idade" required></label><br>
    <label>Turma: <input type="text" id="turma" required></label><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <button id="toggleLista">Mostrar/Esconder Lista</button>
  <button id="limparLista">Limpar Lista</button>
  <ul id="listaAlunos"></ul>

</body>
</html>
